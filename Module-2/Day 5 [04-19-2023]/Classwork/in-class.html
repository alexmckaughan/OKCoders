      //   FizzBuzz Exercise
      // Write a function that returns the following, given the param passed in is a positive integer:
      // for multiples of three, print "Fizz", for the multiples of five, print "Buzz".
      // For numbers that are multiples of both three and five, print "FizzBuzz".
      // For all other numbers print (console.log) the number
      function fizzBuzz() {
        const num = prompt("Enter a number:");
        fizz = num % 3 === 0;
        buzz = num % 5 === 0;
        fizzBuzz = num % 15 === 0;
        if ((fizz && buzz) || fizzBuzz) {
          welcomeMessage.textContent = "FizzBuzz";
        } else if (fizz) {
          welcomeMessage.textContent = "Fizz";
        } else if (buzz) {
          welcomeMessage.textContent = "Buzz";
        } else {
          welcomeMessage.textContent = num;
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        fizzBuzz();
      });
