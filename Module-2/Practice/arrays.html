<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>TESTING</h1>
    <script>
      testArray = [1, 2, 3, 4];
      console.log(testArray);
      testArray.push(5);
      console.log("testArray.push(5): " + testArray);
      testArray.pop();
      console.log("testArray.pop(): " + testArray);
      testArray.unshift(5);
      console.log("testArray.unshift(5): " + testArray);
      testArray.shift();
      console.log("testArray.shift(): " + testArray);
      // testArray.splice(testArray.indexOf(5), 1, 5);
      // console.log(testArray);
      testArray = ["a", "b", "c"];
      console.log(testArray.at(1));
      console.log(testArray.indexOf());
    </script>
  </body>
